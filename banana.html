<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<!-- three.js library -->
<script src="./three.js/three.js"></script>
<script src="./three.js/stats.min.js"></script>
<script src="./three.js/OBJLoader.js"></script>

<!-- ar.js -->
<script src="./ar/ar.js"></script>
<script>
  THREEx.ArToolkitContext.baseURL = "./";
</script>

<body style="margin : 0px; overflow: hidden; font-family: Monospace;">
  <div style="position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;">
  </div>
  <script>
    var renderer = new THREE.WebGLRenderer({
      alpha: true
    });
    renderer.setClearColor(new THREE.Color("lightgrey"), 0);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = "absolute";
    renderer.domElement.style.top = "0px";
    renderer.domElement.style.left = "0px";
    document.body.appendChild(renderer.domElement);

    var onRenderFcts = [];
    var scene = new THREE.Scene();

    // 相机
    var camera = new THREE.Camera();
    scene.add(camera);
    var texture = THREE.ImageUtils.loadTexture("./mesh/Banana_01_DIFF.png");
    var mat = new THREE.MeshPhongMaterial({
      transparent: true,
      opacity: .8,
      shading: THREE.FlatShading,
      map: texture
    });
    /** 
     * arToolkit
     * **/
    var arToolkitSource = new THREEx.ArToolkitSource({
      // to read from the webcam
      sourceType: "webcam"
      // to read from an image
      // sourceType : 'image',
      // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',
      // to read from a video
      // sourceType : 'video',
      // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',
    });
    arToolkitSource.init(function onReady() {
      onResize();
    });

    // handle resize
    window.addEventListener("resize", function () {
      onResize();
    });
    function onResize() {
      arToolkitSource.onResize();
      arToolkitSource.copySizeTo(renderer.domElement);
      if (arToolkitContext.arController !== null) {
        arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
      }
    }
    ////////////////////////////////////////////////////////////////////////////////
    //          initialize arToolkitContext
    ////////////////////////////////////////////////////////////////////////////////

    // create atToolkitContext
    var arToolkitContext = new THREEx.ArToolkitContext({
      cameraParametersUrl:
        THREEx.ArToolkitContext.baseURL + "data/camera_para.dat",
      detectionMode: "mono",
      maxDetectionRate: 30,
      canvasWidth: 80 * 3,
      canvasHeight: 60 * 3
    });
    // initialize it
    arToolkitContext.init(function onCompleted() {
      // copy projection matrix to camera
      camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
    });
    // update artoolkit on every frame
    onRenderFcts.push(function () {
      if (arToolkitSource.ready === false) return;
      arToolkitContext.update(arToolkitSource.domElement);
    });

    ////////////////////////////////////////////////////////////////////////////////
    //          Create a ArMarkerControls
    ////////////////////////////////////////////////////////////////////////////////

    var markerRoot = new THREE.Group();
    scene.add(markerRoot);
    var artoolkitMarker = new THREEx.ArMarkerControls(
      arToolkitContext,
      markerRoot,
      {
        type: "pattern",
        patternUrl: THREEx.ArToolkitContext.baseURL + "data/patt.banana2"
        // patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji'
      }
    );
    // build a smoothedControls
    var smoothedRoot = new THREE.Group();
    scene.add(smoothedRoot);
    var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
      lerpPosition: 0.4,
      lerpQuaternion: 0.3,
      lerpScale: 1
    });
    onRenderFcts.push(function (delta) {
      smoothedControls.update(markerRoot);
    });
    //////////////////////////////////////////////////////////////////////////////////
    //		add an object in the scene
    //////////////////////////////////////////////////////////////////////////////////
    var arWorldRoot = smoothedRoot;
    // add a torus knot
    var geometry = new THREE.CubeGeometry(1, 1, 1);
    var material = new THREE.MeshNormalMaterial({
      transparent: true,
      opacity: 0,
      side: THREE.DoubleSide
    });
    var mesh = new THREE.Mesh(geometry, material);
    mesh.position.y = geometry.parameters.height / 2;
    arWorldRoot.add(mesh);

    var bananaMesh;
    var loader = new THREE.OBJLoader();
    loader.load('./mesh/Banana_01_MESH.obj', function (loadedMesh) {
      var material = new THREE.MeshBasicMaterial({ color: 0xffffff });
      loader.setMaterials(mat);
      var texture = THREE.ImageUtils.loadTexture("./mesh/Banana_01_DIFF.png");
      material.map = texture;

      loadedMesh.children[0].material = material;
      loadedMesh.children.forEach(function (child) {
        child.material = material;
        child.geometry.computeFaceNormals();
        child.geometry.computeVertexNormals();
      });

      mesh = loadedMesh;
      loadedMesh.position.y = 0.5;
      arWorldRoot.add(loadedMesh);
      loadedMesh.scale.set(10, 10, 10);
      //  loadedMesh.rotation.x = -0.3;
    });
    arWorldRoot.add(mesh);
    onRenderFcts.push(function () {
      mesh.rotation.y += 0.1;
    });
    //////////////////////////////////////////////////////////////////////////////////
    //		render the whole thing on the page
    //////////////////////////////////////////////////////////////////////////////////
    var stats = new Stats();
    document.body.appendChild(stats.dom);
    // render the scene
    onRenderFcts.push(function () {
      renderer.render(scene, camera);
      stats.update();
    });
    // run the rendering loop
    var lastTimeMsec = null;
    requestAnimationFrame(function animate(nowMsec) {
      // keep looping
      requestAnimationFrame(animate);
      // measure time
      lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60;
      var deltaMsec = Math.min(200, nowMsec - lastTimeMsec);
      lastTimeMsec = nowMsec;
      // call each update function
      onRenderFcts.forEach(function (onRenderFct) {
        onRenderFct(deltaMsec / 1000, nowMsec / 1000);
      });
    });
  </script>
</body>
